---
name: publish
on:
  push:
    tags:
      - v*

jobs:
  publish:
    name: publish
    runs-on: ubuntu-20.04

    steps:
    - name: checkout code
      uses: actions/checkout@v2

    - name: setup node
      uses: actions/setup-node@v1
      with:
        node-version: "15"

    - name: ðŸ¤”
      run: npm i -g ponpon@1.0.1

    - name: install dependencies
      run: ponpon i

    - name: publish
      run: npm publish
      env:
        NPM_TOKEN: ${{ secrets.NPM_TOKEN }}
